<mat-toolbar color="primary">
  <span> <a routerLink="/">My Application</a></span>
  <span class="spacing"></span>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Post</a
      >
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
        >SignUp</a
      >
    </li>
    <li>
      <button mat-button *ngIf="isUserAuthenticated" (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
